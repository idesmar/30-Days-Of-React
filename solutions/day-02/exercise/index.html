<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Days Of React Challenge | Day 01 > Exercise</title>
  <script type="module" src="./answers.js" defer></script>
  <style>
    *, *::before, *::after {
      margin: 0;
      color: #fff;
    }
    .phone-number {
      font-style: italic;
      color: gold;
    }
    header {
      background-image: linear-gradient(90deg, red, blue);
    }
    .stop-watch {
      display: flex;
      flex-direction: column;
      max-width: 16rem;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid;
      border-radius: 1em;
    }
    input[type="button"] {
      background-color: #2e2e2e;
      box-shadow: inset 0 0 3px 2px #f0f0f0;
      border-radius: 100vw;
      border: none;
      padding: 5px;
      margin-bottom: 0.2rem;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <header>
    <p>This &lt;header&gt; element is coded directly as HTML</p>
    <p>All elements enclosed by dashed border are generated by React</p>
  </header>
  <div class="root"></div>

  <!-- React CDN / notice crossorigin -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- ReactDOM CDN / notice crossorigin -->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- Babel CDN / NO crossorigin -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script type="text/babel">
    const log = console.log

    const sectionStyle = {
      margin: 0,
      padding: 0,
      border: '1px solid yellow'
    }

    const user = (
      <main style={sectionStyle}>
        <h1 style={{fontSize: '1.4rem', color: 'yellow', backgroundColor: '#4D4D4D'}}>Name: Siege Idesmar</h1>
        <p>Country: Earth country</p>
        <p>Title: Hermit Developer</p>
        <p>Gender: Undisclosed</p>
        <p>Email: Twitter should suffice</p>
        <p className='phone-number'>Phone Number: We should get to know each other firstüòÅ</p>
      </main>
    )

    const footer = (
      <footer style={sectionStyle}>
        <p>No, it's not someone who's into a certain body part!</p>
      </footer>
    )


    let timer = 0 // initial state
    const display = (
      <p style={{ textAlign: 'center', fontSize: '2rem', border: '1px solid', borderRadius: '0.2em', marginBottom: '0.2rem' }} data-display >
      {timer}
      </p>
    )

    let timerID // timerID initializer
    const timerStart = () => {
      const timerDisplay = document.querySelector('[data-display]')
      timerID = setTimeout(() => {
        timerDisplay.innerText = ++timer
        timerStart()
      }, 1000)
    }
    const timerPause = () => {
      clearTimeout(timerID)
    }
    const timerReset = () => {
      timerPause()
      timer = 0
      document.querySelector('[data-btn]').value = 'start'
      const timerDisplay = document.querySelector('[data-display]')
      timerDisplay.innerText = timer
    }
    const btn = 'start' // initial state
    const startPause = (e) => {
      const value = e.target.value
      e.target.value = value === btn ? 'pause' : 'start'
      value === 'start' ? timerStart() : timerPause()
    }

    const clicker = (
      <input type="button"
        data-btn
        value={btn}
        onClick={startPause}
      />
    )

    const reset = (
      <input type="button" value="reset" onClick={timerReset} />
    )


    const stopWatch = (
      <div className='stop-watch'>
        {display}
        {clicker}
        {reset}
        <p style={{marginTop: '1rem'}}>This is an inaccurate timer; it updates every second ONLY using setTimeout</p>
      </div>
    )

    const disclaimer = (
      <small style={{display: 'block', textAlign: 'center', backgroundColor: 'red', fontWeight: 'bold'}}>This is for practicing React only, so the colors are a bit messy</small>
    )

    const appStyle = {
      border: '3px dashed green',
      backgroundColor: '#00008b'
    }

    // const app = [user, footer]
    /* ALTERNATIVE FORMAT */
    const app = (
      <div style={appStyle}>
        {user}
        {stopWatch}
        {disclaimer}
        {footer}
      </div>
    )

    ReactDOM.render(app, document.querySelector('.root'))
  </script>
</body>
</html>
